<!doctype html>
<html>
<head>
  <title>{{ page.title }}</title>
  <link rel="stylesheet" type="text/css" href="{{ site.absoluteurl }}{{ site.baseurl }}/css/site.css">
  <link rel="stylesheet" type="text/css" href="{{ site.absoluteurl }}{{ site.baseurl }}/css/syntax.css">
  <script type="text/javascript" src="{{ site.absoluteurl }}{{ site.baseurl }}/js/site.js"></script>
  <script type="text/x-mathjax-config">
  MathJax.Hub.Config({
    tex2jax: {inlineMath: [['$','$'], ['\\(','\\)']]}
  });
  </script>
  <script type="text/javascript"
    src="https://c328740.ssl.cf1.rackcdn.com/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML">
  </script>
</head>
<body>
<div class="main">
  <h1>{{ page.title }}</h1>
<p>
  {% for author in page.authors %}
  <a href="mailto:{{ author.email }}">{{ author.name }}</a>{% unless forloop.last %}, {% endunless %}
  {% endfor %}
</p>
<p>
  <a href="https://github.com/pearsonca/scala-commsim/tree/gh-pages">source</a>
</p>
<hr>
<script>
  console.log('make ToC here?  make it something that lives in the side bar?');
</script>
{{ content }}
</div>
</body>
</html>
